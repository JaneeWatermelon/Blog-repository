<form class="donate_card" action="{% url 'donate:form' %}" method="post">
    {% csrf_token %}
    <div class="card_header">
        <h3>Donate</h3>
    </div>
    <div class="card_body">
        <div class="title">
            <h5>Введите сумму или выберите из списка</h5>
        </div>
        <div class="choose_bar_group">
            <button class="choose_bar">
                <h5>50 р</h5>
            </button>
            <button class="choose_bar">
                <h5>100 р</h5>
            </button>
            <button class="choose_bar">
                <h5>250 р</h5>
            </button>
        </div>
        <div class="choose_bar_group">
            <button class="choose_bar">
                <h5>500 р</h5>
            </button>
            <button class="choose_bar">
                <h5>1000 р</h5>
            </button>
            <button class="choose_bar">
                <h5>1500 р</h5>
            </button>
        </div>
        <div class="input_bar">
            {{ form.price }}
        </div>
    </div>
    <div class="card_footer">
        <button type="submit">
            <h5>Перейти к оплате</h5>
        </button>
    </div>
</form>
