<form action="{% url 'users:login' %}" method="post" class="auth_card">
    {% csrf_token %}
    <div class="card_header">
        <h3>Authorization</h3>
    </div>
    <div class="card_body">
        <div class="input_div">
            <label for="{{ form.username.id_for_label }}"><h5>Username or Email</h5></label>
            <div class="input_bar">
                {{ form.username }}
            </div>
        </div>
        <div class="input_div">
            <label for="{{ form.password.id_for_label }}"><h5>Password</h5></label>
            <div class="input_bar">
                {{ form.password }}
            </div>
        </div>

        <div class="sign_in">
            <button type="submit">
                <h5>Sign In</h5>
            </button>
        </div>
    </div>
    <div class="card_footer">
        <a href="{% url 'users:registration' %}">
            <p>Donâ€™t have an account? Sign up here</p>
        </a>
    </div>
</form>
