{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
    {% block css_link %}
    {% endblock %}
    <style>
        @font-face {
            font-family: "cool_font";
            src: url("{% static 'css/fonts/cool_font.ttf' %}");
        }

        @font-face {
            font-family: "second";
            src: url("{% static 'css/fonts/second.ttf' %}");
        }

        @font-face {
            font-family: "normal";
            src: url("{% static 'css/fonts/for_normal_text.ttf' %}");
        }
    </style>
</head>
<body>
    <section id="background_section">
        <div class="top_gradient_div"></div>
        <div class="news_hider"></div>
    </section>
    <section id="main_section">
        <div class="top_gradient_div">
            <div class="top_frame_group">
                <a href="{% url 'all_news' %}"><img id="blogus_svg" src="{% static 'svg/blogus.svg' %}"></a>
                <a href="{% url 'all_news' %}"><h2>Blogus</h2></a>
            </div>
            <div class="top_frame_group">
                <a><img id="dollar_svg" src="{% static 'svg/dollar.svg' %}"></a>
                <a><h2>Donate</h2></a>
            </div>
            <div class="top_frame_group">
                <a id="all_news" href="{% url 'all_news' %}"><h4>All News</h4></a>
                <a id="recommended" href="{% url 'news:recommended' %}"><h4>Recommended</h4></a>
                <a id="popular" href="https://ofont.ru/view/5790"><h4>Popular</h4></a>
                <a id="new" href="https://ofont.ru/view/5790"><h4>New</h4></a>
                {% if user.is_authenticated %}
                <a href="{% url 'users:profile' user.id %}"><img id="profile_svg" style="width: calc(50*0.7px); height: calc(50*0.7px); object-fit: cover; outline: 2px solid #3282B8; border-radius: 50%;" src="{{ user.image.url }}" alt="profile"></a>
                {% else %}
                <a href="{% url 'users:login' %}"><img id="profile_svg" src="{% static 'svg/profile.svg' %}" alt="profile"></a>
                {% endif %}
            </div>
        </div>
        <div class="news_hider"></div>
        {% block main %}
        {% endblock %}
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    {% block script %}
    {% endblock %}
</body>
</html>
