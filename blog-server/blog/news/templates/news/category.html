{% load static %}
{% load custom_filters %}

<div class="category_card">
    <div class="category_card_header">
        <h5>Категории</h5>
    </div>
    <div class="category_card_body">
        <div class="name_and_star">
            <button id="zero" style="background-color: #D9EE58;" class="choosed_div category_name">
                <p class="choosed_p">Все</p>
            </button>
            <img src="{% static 'svg/star.svg' %}">
        </div>
        {% for category in categories %}
        <div class="name_and_star">
            <button type="button" id="{{ category.id }}" class="category_name">
                <p>{{ category.name }}</p>
            </button>
        </div>
        {% endfor %}
    </div>
</div>
